name: mocl_flutter
description: "Mocl Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.3.0+365

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # icons
  cupertino_icons: ^1.0.8

  # HTML 파서
  html: ^0.15.5

  # HTML Widget
  flutter_widget_from_html: ^0.15.3

  # Value equality
  equatable: ^2.0.7

  # Functional programming thingies
  fpdart: ^1.1.1

