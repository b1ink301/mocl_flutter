#  floor: ^1.5.0
  #  hive_flutter: ^1.1.0

  # router
  go_router: ^14.6.3

  # firebase
  firebase_crashlytics: ^4.3.0

  # async
  async: ^2.11.0

  # infinite pagination
#  easy_infinite_pagination: ^0.0.6
#  flutter_isolate: ^2.0.4

  # share
  share_plus: ^10.1.3
