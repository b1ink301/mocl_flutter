  # package info
  package_info_plus: ^8.1.2

  # time format
  timeago: ^3.7.0

  # like crashlytics..
  sentry_flutter: ^8.12.0

  # change app name
  launcher_name: ^1.0.2

  # sliver tools
  sliver_tools: ^0.2.12

  # toast
  fluttertoast: ^8.2.10

