  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  json_serializable: ^6.9.3
  mockito: ^5.4.5
  freezed: ^2.5.8
  analyzer: ^7.1.0
#  test: ^1.25.10
  test_api: ^0.7.3
  riverpod_generator: ^2.6.4
  riverpod_lint: ^2.6.4

flutter:
